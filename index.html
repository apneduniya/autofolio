<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofolio</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Montserrat Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Montserrat:wght@200;300;400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- justify-content-center (center horizontal) & align-items-center (center vertical)-->

    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class=""></div>

        <!-- Middle Box Container -->
        <div class="row w-100 border rounded-5 p-2 bg-white shadow middle-box">
            <!-- Left side of middle container -->
            <div class="col-md-6 p-5 d-flex flex-column justify-content-start align-items-start middle-left-box">
                <h2 class="mb-4 logo">Autofolio</h2>
                <div style="
              height: 100%;
              display: flex;
              flex-direction: column;
              justify-content: center;
            ">
                    <h1 style="font-weight: 700">
                        Revolutionize your profile-building experience
                    </h1>
                    <p>
                        Unleash your true tech potential with Autofolio: the ultimate
                        solution for showcasing your skills, experiences, and achievements
                        in a world shaped by technology.
                    </p>
                    <!-- TODO Link button -->
                    <button class="btn btn-primary align-self-start" style="margin-top: 10px" type="submit"
                        onclick="focusName(event)">
                        Begin Now
                    </button>
                </div>
            </div>

            <!-- Right side of middle container -->
            <div
                class="col-md-6 d-flex flex-column justify-content-end align-items-start border rounded-5 p-4 middle-right-box">
                <form onsubmit="generatePortfolio(event)" style="width: 100%">
                    <!-- TODO Link Input -->
                    <div class="input-container">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required />
                        <input type="text" class="form-control" id="contact" placeholder="Contact" required />
                    </div>
                    <div class="input-container">
                        <input type="text" class="form-control" style="margin-top: 10px" id="skills"
                            placeholder="Skills" required />
                        <input type="text" class="form-control" style="margin-top: 10px" id="projects"
                            placeholder="Projects" required />
                    </div>
                    <div class="input-container">
                        <input type="number" class="form-control" style="margin-top: 10px" id="experience"
                            placeholder="Years of experience" required />
                        <input type="text" class="form-control" style="margin-top: 10px" id="profession"
                            placeholder="Who are you?" required />
                    </div>
                    <button class="btn btn-primary align-self-start" style="margin-top: 20px; width: 100%"
                        type="submit">
                        Generate
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->

    <script>
        const focusName = (event) => {
            // Get the input element by its ID
            const inputElement = document.getElementById("name");

            // Set the focus on the input element
            inputElement.focus();
        };


        const generatePortfolio = (event) => {

            event.preventDefault();

            const name_ = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const skills = document.getElementById("skills").value;
            const projects = document.getElementById("projects").value;
            const experience = document.getElementById("experience").value;
            const profession = document.getElementById("profession").value;

            // Store form data in sessionStorage
            sessionStorage.setItem("name", name_);
            sessionStorage.setItem("contact", contact);
            sessionStorage.setItem("skills", skills);
            sessionStorage.setItem("projects", projects);
            sessionStorage.setItem("experience", experience);
            sessionStorage.setItem("profession", profession);

            // Redirect to the next HTML page
            window.location.href = "/generate.html";
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
