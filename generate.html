<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofolio | Generated</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Montserrat Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Montserrat:wght@200;300;400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- justify-content-center (center horizontal) & align-items-center (center vertical)-->

    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class=""></div>

        <!-- Middle Box Container -->
        <div class="row w-100 border rounded-5 p-2 bg-white shadow middle-box">
            <div>
                <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="website-tab" data-bs-toggle="tab"
                            data-bs-target="#website-tab-pane" type="button" role="tab" aria-controls="website-tab-pane"
                            aria-selected="true">Website</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="resume-tab" data-bs-toggle="tab"
                            data-bs-target="#resume-tab-pane" type="button" role="tab" aria-controls="resume-tab-pane"
                            aria-selected="false">Resume</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cover-letter-tab" data-bs-toggle="tab"
                            data-bs-target="#cover-letter-tab-pane" type="button" role="tab"
                            aria-controls="cover-letter-tab-pane" aria-selected="false">Cover letter</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="website-tab-pane" role="tabpanel" aria-labelledby="website-tab"
                        tabindex="0"></div>
                    <div class="tab-pane fade" id="resume-tab-pane" role="tabpanel" aria-labelledby="resume-tab"
                        tabindex="0"></div>
                    <pre class="tab-pane fade" id="cover-letter-tab-pane" role="tabpanel"
                        aria-labelledby="cover-letter-tab" tabindex="0"
                        style="width: 100%; white-space: pre-wrap;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
